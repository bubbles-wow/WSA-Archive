name: Archiver_byURL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:
    inputs:
      Version:
        type: string
      URL:
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python 🏭
        uses: actions/setup-python@v4
        with:
          check-latest: true
          python-version: '3.x'

      - name: Install Ubuntu Dependencies 🧑‍🏭
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: e2fsprogs attr unzip qemu-utils python3-venv
          version: 1.0

      - name: Install Python dependencies
        run: 
          pip install requests

      - name: Download
        id: download
        run: |
          cd ${{ github.workspace }}
          python3 Archive_byURL.py ${{ inputs.URL }} ${{ inputs.Version }}
      
      - name: upload result
        id: result
        uses: actions/upload-artifact@v1
        with:
          name: MicrosoftCorporationII.WindowsSubsystemForAndroid_${{ inputs.Version }}_neutral_~_8wekyb3d8bbwe.Msixbundle
          path: ${{ github.workspace }}/output/MicrosoftCorporationII.WindowsSubsystemForAndroid_${{ inputs.Version }}_neutral_~_8wekyb3d8bbwe.Msixbundle
          
      - name: File Checksum ✔️
        id: hash
        run: |
          filedir="${{ github.workspace }}/output/MicrosoftCorporationII.WindowsSubsystemForAndroid_${{ inputs.Version }}_neutral_~_8wekyb3d8bbwe.Msixbundle"
          md5_hash=$(md5sum "$filedir" | cut -d ' ' -f 1)
          sha256_hash=$(sha256sum "$filedir" | cut -d ' ' -f 1)
          md5_hash_lower=$(echo "$md5_hash" | tr '[:upper:]' '[:lower:]')
          sha256_hash_lower=$(echo "$sha256_hash" | tr '[:upper:]' '[:lower:]')
          echo "MD5=$md5_hash_lower" >> $GITHUB_OUTPUT
          echo "SHA256=$sha256_hash_lower" >> $GITHUB_OUTPUT
          echo "MD5=$md5_hash_lower"
          echo "SHA256=$sha256_hash_lower"
          

      - name: Update build to release 🤌
        uses: softprops/action-gh-release@v0.1.15
        with:
          files: ${{ github.workspace }}/output/MicrosoftCorporationII.WindowsSubsystemForAndroid_${{ inputs.Version }}_neutral_~_8wekyb3d8bbwe.Msixbundle
          fail_on_unmatched_files: true
          append_body: true
          tag_name: ${{ inputs.Version }}
          body: |
              File name: MicrosoftCorporationII.WindowsSubsystemForAndroid_${{ inputs.Version }}_neutral_~_8wekyb3d8bbwe.Msixbundle
              MD5: ${{ steps.hash.outputs.MD5 }}
              SHA256: ${{ steps.hash.outputs.SHA256 }}
          token: ${{ secrets.PAT }}
